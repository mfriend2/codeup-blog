<!DOCTYPE html>
<html lang="en">
<head th:replace="partials/header.html :: head ('Create Post')">
</head>
<body>
<div th:replace="partials/navbar.html :: navbar"></div>
<form action="/posts/create" method="post">
    <div class="form-floating mb-3 mt-3 ms-3 me-3">
        <input type="text" class="form-control" id="title" placeholder="Title" name="title">
        <label for="title">Title</label>
    </div>
    <div class="form-floating mb-3 ms-3 me-3">
        <textarea class="form-control" placeholder="Body" id="body" style="height: 100px" name="body"></textarea>
        <label for="body">Body</label>
    </div>
    <button type="submit" class="btn btn-outline-dark ms-3">Submit</button>
</form>
<div th:replace="partials/JSBodyLink.html :: js-link"></div>
</body>
</html>
