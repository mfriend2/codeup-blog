<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header.html :: head ('Edit Ad')">
</head>
<body>
<div th:replace="partials/navbar.html :: navbar"></div>

<form th:action="@{/posts/edit}" th:method="post" th:object="${post}" >
    <div class="form-floating mb-3 mt-3 ms-3 me-3">
        <input type="text" class="form-control" id="title" placeholder="Title" th:field="*{title}">
        <label for="title">Title</label>
    </div>
    <div class="form-floating mb-3 ms-3 me-3">
        <textarea class="form-control" placeholder="Body" id="body" style="height: 100px" th:field="*{body}"></textarea>
        <label for="body">Body</label>
    </div>
    <button type="submit" class="btn btn-outline-dark ms-3" th:value="${post.id}" name="id">Edit</button>
</form>

<div th:replace="partials/JSBodyLink.html :: js-link"></div>
</body>
</html>
