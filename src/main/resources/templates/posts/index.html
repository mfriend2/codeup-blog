<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Posts Main Page</title>
</head>
<body>
    <div th:each="post: ${posts}">
        <h3 th:text="${post.getTitle()}"></h3>
        <p th:text="${post.getBody()}"></p>
    </div>
</body>
</html>
