<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header.html :: head ('Main Page')">
</head>
<body>
<div th:replace="partials/navbar.html :: navbar"></div>
    <div th:each="post: ${posts}" class="mt-3 ms-3">
        <h3 th:text="${post.title}"></h3>
        <p th:text="${post.body}"></p>
        <a th:href="@{'/posts/' + ${post.id}}" type="button" class="btn btn-outline-dark btn-sm" role="button">View</a>
    </div>

<div th:replace="partials/JSBodyLink.html :: js-link"></div>
</body>
</html>
