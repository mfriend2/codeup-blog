<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header.html :: head ('Main Page')">
</head>
<body>
<div th:replace="partials/navbar.html :: navbar"></div>
    <h1>Here are the latest posts</h1>
    <div th:each="post: ${posts}" class="mt-3 ms-3">
        <h3 th:text="${post.title}"></h3>
        <p th:text="${post.body}"></p>
        <a th:href="@{/posts/{id} (id = ${post.id})}" type="button" class="btn btn-outline-success btn-sm" role="button">View</a>
        <a th:href="@{/posts/{id}/edit (id = ${post.id})}" type="button" class="btn btn-outline-primary btn-sm" th:value="${post.id}" th:name="edit" role="button">Edit</a>
        <a th:href="@{/posts/{id}/delete (id = ${post.id})}" type="button" class="btn btn-outline-danger btn-sm" th:value="${post.id}" th:name="delete" role="button">Delete</a>
    </div>

<div th:replace="partials/JSBodyLink.html :: js-link"></div>
</body>
</html>
