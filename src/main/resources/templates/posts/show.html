<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header.html :: head">
    <meta charset="UTF-8">
    <title>Ad</title>
</head>
<body>
<div th:replace="partials/navbar.html :: navbar"></div>
<div th:each="post: ${posts}" th:if="${post.getId() == id}" >

        <p th:text="${post.getBody()}"></p>
</div>

<div th:replace="partials/JSBodyLink.html :: js-link"></div>
</body>
</html>
