<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header.html :: head ('Tags Page')">
</head>
<body>
<div th:replace="partials/navbar.html :: navbar"></div>
<div th:each="post: ${posts}" class="mt-3 ms-3">
    <div th:each="tag: ${post.getTags()}">
        <h3 th:if="${tag.getName().equalsIgnoreCase('Funny')}" th:text="${post.getTitle()}"></h3>
    </div>
</div>
<div th:replace="partials/JSBodyLink.html :: js-link"></div>
</body>
</html>
