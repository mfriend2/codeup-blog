<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/header.html :: head ('Profile')">
</head>
<body>
<div th:replace="partials/navbar.html :: navbar"></div>
<div sec:authorize="isAuthenticated()">
    User ID: <span th:text="${#authentication.principal.id}"/><br>
    Username: <span th:text="${#authentication.principal.username}"/><br>
    Email: <span th:text="${#authentication.principal.email}"/>
</div>
<div sec:authorize="!isAuthenticated()">
    <h1>LOGIN</h1>
</div>
<div th:replace="partials/JSBodyLink.html :: js-link"></div>
</body>
</html>
