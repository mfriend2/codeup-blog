<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header.html :: head ('Sign Up')">
</head>
<body>
<div th:replace="partials/navbar.html :: navbar"></div>
<form th:action="@{/sign-up}" th:method="POST" th:object="${newUser}">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" th:field="*{username}">
    <label for="email">Email</label>
    <input type="text" id="email" name="email" th:field="*{email}">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" th:field="*{password}">
    <button type="submit">Sign Up</button>
</form>
<div th:replace="partials/JSBodyLink.html :: js-link"></div>
</body>
</html>
